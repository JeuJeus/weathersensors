<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AWE2 - Wettersensoren</title>

    <link href="resources/css/purecss/purecss.min.css" rel="stylesheet">
    <link href="resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/stylez.css" rel="stylesheet">

    <script src="resources/js/jquery/jquery.min.js"></script>
    <script src="resources/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="resources/js/chartjs/chart.min.js"></script>
    <script src="resources/js/charts.js" type="module"></script>
    <script crossorigin="anonymous" src="resources/js/fontawesome/fontawesome.min.js"></script>

    <!--TODO REMOVE ME CHART.JS NOT WORKING WITHOUT CDN LOCALLY    -->
    <script crossorigin="anonymous"
            integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img alt="" class="d-inline-block align-top" height="30" src="resources/img/logo.png" width="30">
        AWE2 - Wettersensoren</a>
</nav>

<div class="container chartz">
    <article class="row" id="nowValues">
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="sensorNowSection">
            <div class="text-center">
                <p class="sensorNaming">Sensor <i class="fas fa-microchip"></i></p>
                <h3 id="sensorPlotting" class="m-0">NaN</h3>
                <small><span id="sensorPlottingLocation"></span></small>
            </div>
        </section>
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="temperatureNowSection">
            <div class="text-center">
                <p class="sensorNaming">Temperature <i class="fas fa-thermometer-quarter"></i></p>
                <h3 id="temperatureNow">NaN</h3>
            </div>
        </section>
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="humidityNowSection">
            <div class="text-center">
                <p class="sensorNaming">Humidity <i class="fas fa-tint"></i></p>
                <h3 id="humidityNow">NaN</h3>
            </div>
        </section>
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="airPressureNowSection">
            <div class="text-center">
                <p class="sensorNaming">Air Pressure <i class="fas fa-wind"></i></p>
                <h3 id="airPressureNow">NaN</h3>
            </div>
        </section>
    </article>

    <div class="row borderRadius" id="chartOptions">
        <div class="col text-center col-12 col-sm-8 col-md-4 mt-4">
            <div class="dropdown buttonMargin">
                <button class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" type="button">
                    Select Sensor
                </button>
                <div class="dropdown-menu buttonMargin" id="sensorForChartDropdown">
                </div>
            </div>
        </div>
        <div class="col text-center col-12 col-sm-8 col-md-4 mt-4">
            <form>
                <div class="input-group buttonMargin">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Granularity <i class="leftSpace fas fa-braille"></i></div>
                    </div>
                    <input class="form-control inputMargin" id="granularity" name="granularity" type="text" value="50">
                </div>
            </form>
        </div>
        <div class="col text-center col-12 col-sm-8 col-md-4 mt-4">
            <div class="buttonMargin">
                <button class="btn btn-outline-dark btn-nav" id="yAxisToggleButton" type="button">Toggle Y-Axis Start
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container chartz">
    <canvas class="chart" height="600" id="Sensor Data" width="1000"></canvas>
</div>

</body>

</html>
