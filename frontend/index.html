<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AWE2 - Wettersensoren</title>

    <link href="resources/css/purecss/purecss.min.css" rel="stylesheet">
    <link href="resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/stylez.css" rel="stylesheet">

    <script src="resources/js/jquery/jquery.min.js"></script>
    <script src="resources/js/bootstrap/bootstrap.min.js"></script>
    <script src="resources/js/chartjs/chart.min.js"></script>
    <script src="resources/js/charts.js"></script>
    <script src="https://kit.fontawesome.com/b56d194d75.js" crossorigin="anonymous"></script>

    <!--TODO REMOVE ME CHART.JS NOT WORKING WITHOUT CDN LOCALLY    -->
    <script crossorigin="anonymous"
            integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="/">
        <img alt="" class="d-inline-block align-top" height="30" src="resources/img/logo.png" width="30">
        AWE2 - Wettersensoren</a>

    <div class="dropdown buttonMargin">
        <button class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown" type="button">
            Select Sensor
        </button>
        <div class="dropdown-menu buttonMargin" id="sensorForChartDropdown">
        </div>
    </div>

    <button class="btn btn-outline-light btn-nav" onclick="yAxisStartToggle()" type="button">Toggle Y-Axis Start
    </button>

</nav>

<div class="container chartz">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="text-center">
                <p>Sensor <i class="fas fa-microchip"></i></p>
                <h3 id="sensorPlotting" class="m-0">NaN</h3>
                <small><span id="sensorPlottingLocation"></span></small>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <div class="text-center">
                <p>Temperature <i class="fas fa-thermometer-quarter"></i></p>
                <h3 id="temperatureNow">NaN</h3>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <div class="text-center">
                <p>Air Pressure <i class="fas fa-wind"></i></p>
                <h3 id="airPressureNow">NaN</h3>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
            <div class="text-center">
                <p>Humidity <i class="fas fa-tint"></i></p>
                <h3 id="humidityNow">NaN</h3>
            </div>
        </div>
    </div>
</div>

<div class="container chartz">
    <canvas class="chart" height="600" id="chartTemperature" width="1000"></canvas>
    <canvas class="chart" height="600" id="chartAirPressure" width="1000"></canvas>
    <canvas class="chart" height="600" id="chartHumidity" width="1000"></canvas>
</div>

</body>

</html>
