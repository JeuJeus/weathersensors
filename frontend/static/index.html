<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AWE2 - Wettersensoren</title>

    <link href="../resources/css/purecss/purecss.min.css" rel="stylesheet">
    <link href="../resources/css/daterangepicker/daterangerpicker.css" rel="stylesheet">
    <link href="../resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/stylez.css" rel="stylesheet">

    <script src="../resources/js/jquery/jquery.min.js"></script>
    <script src="../resources/js/sir/sir.min.js"></script>
    <script src="../resources/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/frontend.js" type="module"></script>
    <script src="../resources/js/fontawesome/fontawesome.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img alt="" class="d-inline-block align-top" height="30" src="../resources/img/logo.png" width="30">
        AWE2 - Wettersensoren</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item m-1">
                    <a class="btn btn-outline-light" href="/admin">Admin Interface</a>
                </li>
                <li class="nav-item m-1">
                    <a class="btn btn-outline-light" onclick="
                    document.body.classList.toggle('dark-mode');
                    document.getElementById('chart-options').classList.toggle('dark-mode-chart-options');
                    ">Dark Mode</a>
                </li>
            </ul>
    </div>
</nav>

<div class="alert-messages text-center"></div>

<div class="container chartz">
    <article class="row" id="current-value-display">
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="current-value-section">
            <div class="text-center">
                <p class="property-name">Sensor <i class="fas fa-microchip"></i></p>
                <h3 class="m-0" id="sensor-id-text">NaN</h3>
                <small><span id="sensor-location-text"></span></small>
            </div>
        </section>
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="temperature-current-value-section">
            <div class="text-center">
                <p class="property-name">Temperature <i class="fas fa-thermometer-quarter"></i></p>
                <p>
                <h3 id="temperature-current-value" class="current-value-h3">NaN</h3>
                <div id="temperature-trend" class="trend-container">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
                </p>
            </div>
        </section>
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="humidity-current-value-section">
            <div class="text-center">
                <p class="property-name">Humidity <i class="fas fa-tint"></i></p>
                <p>
                <h3 id="humidity-current-value" class="current-value-h3">NaN</h3>
                <div id="humidity-trend" class="trend-container">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
                </p>
            </div>
        </section>
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="airpressure-current-value-section">
            <div class="text-center">
                <p class="property-name">Air Pressure <i class="fas fa-wind"></i></p>
                <p>
                <h3 id="airpressure-current-value" class="current-value-h3">NaN</h3>
                <div id="airpressure-trend" class="trend-container">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
                </p>
            </div>
        </section>
    </article>

    <div class="row border-radius" id="chart-options">
        <div class="col col-12 col-sm-6 col-lg-2 mt-0 my-auto">
            <div class="dropdown button-margin">
                <button class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" id="sensor-select-button"
                        type="button">
                    Select Sensor
                </button>
                <div class="dropdown-menu button-margin" id="sensor-dropdown">
                </div>
            </div>
        </div>
        <div class="col col-12 col-sm-6 col-lg-3 mt-0 my-auto">
            <div class="input-group button-margin">
                <div class="input-group-prepend">
                    <div class="input-group-text">Granularity <i class="leftSpace fas fa-braille"></i></div>
                </div>
                <input class="form-control" id="granularity-input" name="granularity" type="text">
            </div>
        </div>
        <div class="col col-12 col-sm-9 col-lg-5 offset mt-0 my-auto">
            <div class="input-group button-margin" id="date-range-div">
                <div class="input-group-prepend">
                    <div class="input-group-text">Range <i class="leftSpace fas fa-calendar-alt"></i></div>
                </div>
                <input class="form-control" id="date-time-range-picker" name="date-time-range-picker" type="text"/>
                <div class="input-group-append">
                    <button disabled id="reset-range-button" name="reset-range-button" type="submit"><i
                            class="fas fa-calendar-times"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col col-12 col-sm-3 col-lg-2 mt-0 my-auto">
            <div class="button-margin">
                <button class="btn btn-outline-dark btn-nav" id="y-axis-toggle-button" type="button">Toggle Y-Axis
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container chartz">
    <canvas class="chart" height="600" id="chart-container" width="1000"></canvas>
</div>

</body>

</html>
