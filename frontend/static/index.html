<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AWE2 - Wettersensoren</title>

    <link href="../resources/css/purecss/purecss.min.css" rel="stylesheet">
    <link href="../resources/css/daterangepicker/daterangerpicker.css" rel="stylesheet">
    <link href="../resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/stylez.css" rel="stylesheet">

    <script src="../resources/js/jquery/jquery.min.js"></script>
    <script src="../resources/js/moment/moment.min.js"></script>
    <script src="../resources/js/sir/sir.min.js"></script>
    <script src="../resources/js/daterangepicker/daterangepicker.min.js"></script>
    <script src="../resources/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/chartjs/chart.min.js"></script>
    <script src="../resources/js/frontend.js" type="module"></script>
    <script src="../resources/js/fontawesome/fontawesome.min.js"></script>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img alt="" class="d-inline-block align-top" height="30" src="../resources/img/logo.png" width="30">
                AWE2 - Wettersensoren</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="btn btn-outline-light" href="/admin">Admin Interface</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container chartz">
    <article class="row" id="nowValues">
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="sensorNowSection">
            <div class="text-center">
                <p class="sensorNaming">Sensor <i class="fas fa-microchip"></i></p>
                <h3 id="sensorPlotting" class="m-0">NaN</h3>
                <small><span id="sensorPlottingLocation"></span></small>
            </div>
        </section>
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="temperatureNowSection">
            <div class="text-center">
                <p class="sensorNaming">Temperature <i class="fas fa-thermometer-quarter"></i></p>
                <h3 id="temperatureNow">NaN</h3>
            </div>
        </section>
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="humidityNowSection">
            <div class="text-center">
                <p class="sensorNaming">Humidity <i class="fas fa-tint"></i></p>
                <h3 id="humidityNow">NaN</h3>
            </div>
        </section>
        <section class="col-12 col-sm-6 col-md-3 mt-3" id="airPressureNowSection">
            <div class="text-center">
                <p class="sensorNaming">Air Pressure <i class="fas fa-wind"></i></p>
                <h3 id="airPressureNow">NaN</h3>
            </div>
        </section>
    </article>

    <div class="row borderRadius" id="chartOptions">
        <!--        TODO NICE ME UP FIX MARGIN / DESIGN INCONSISTENCIES -->
        <div class="col col-12 col-sm-6 col-lg-2 mt-0 my-auto">
            <div class="dropdown buttonMargin">
                <button class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" type="button" id="sensorSelectButton">
                    Select Sensor
                </button>
                <div class="dropdown-menu buttonMargin" id="sensorForChartDropdown">
                </div>
            </div>
        </div>
        <div class="col col-12 col-sm-6 col-lg-3 mt-0 my-auto">
            <div class="input-group buttonMargin">
                <div class="input-group-prepend">
                    <div class="input-group-text">Granularity <i class="leftSpace fas fa-braille"></i></div>
                </div>
                <input class="form-control inputMargin" id="granularity" name="granularity" type="text" value="50">
            </div>
        </div>
        <div class="col col-12 col-sm-9 col-lg-5 offset mt-0 my-auto">
            <div class="input-group buttonMargin" id="dateRangeDiv">
                <div class="input-group-prepend">
                    <div class="input-group-text">Range <i class="leftSpace fas fa-calendar-alt"></i></div>
                </div>
                <input class="form-control" id="dateTimeRange" name="dateTimeRange" type="text"/>
                <div class="input-group-append disabled">
                    <button id="resetRangeButton" type="submit"><i class="fas fa-calendar-times"></i></button>
                </div>
            </div>
        </div>
        <div class="col col-12 col-sm-3 col-lg-2 mt-0 my-auto">
            <div class="buttonMargin">
                <button class="btn btn-outline-dark btn-nav" id="yAxisToggleButton" type="button">Toggle Y-Axis</button>
            </div>
        </div>
    </div>
</div>

<div class="container chartz">
    <canvas class="chart" height="600" id="chart-container" width="1000"></canvas>
</div>

</body>

</html>
